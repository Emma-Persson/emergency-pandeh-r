    <main>
      <h1>Har du nogle gode råd?</h1>
      <section id="form-section">
        <!-- <article id="form-info">
          <h2>Har du nogle gode råd?</h2>
        </article> -->

        <form id="webform">
          <div class="grid_1-1">
            <div class="form-group">
              <label for="del"> Del din oplevelse her:</label>
              <textarea name="del" id="del" rows="10" cols="20" placeholder="Hvad har du på hjerte?"></textarea>
              <button>Send</button>
            </div>
            <div class="output">
              <h2>Updates:</h2>
              <p><span id="del_output"></span></p>
            </div>
          </div>
        </form>

        <form id="webform2">
          <div class="form-group">
            <fieldset>
              <legend><h2>Hvilken pandehårstype er den bedste?</h2></legend>

              <label for="baby">
                <input type="radio" id="baby" name="bang" value="Baby" />
                Baby
              </label>
              <label for="micro">
                <input type="radio" id="micro" name="bang" value="Micro" />
                Micro
              </label>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" required />
            <p class="error-message">Please enter a value</p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <p class="error-message">Please enter a value</p>
          </div>
          <button>Send</button>
        </form>
      </section>

      <section id="form-summary">
        <div class="output">
          <h2>Summary</h2>
          <p>Navn: <span id="navn_output"></span></p>
          <p>Email: <span id="email_output"></span></p>
          <p>Pandehårstype: <span id="radio_output"></span></p>
        </div>
      </section>
